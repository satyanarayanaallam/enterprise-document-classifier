apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-classifier
  labels:
    app: document-classifier
spec:
  replicas: 3
  selector:
    matchLabels:
      app: document-classifier
  template:
    metadata:
      labels:
        app: document-classifier
    spec:
      containers:
      - name: api
        image: document-classifier:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DEVICE
          value: cuda
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            nvidia.com/gpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: document-classifier-service
spec:
  selector:
    app: document-classifier
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
